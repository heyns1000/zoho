version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - NEXT_PUBLIC_WS_URL=ws://backend:4000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - zohoconnect

  # Backend - Fastify API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:zohoconnect2025@db:5432/zohoconnect
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretjwtkey}
      - CF_R2_ACCESS_KEY_ID=${CF_R2_ACCESS_KEY_ID}
      - CF_R2_SECRET_KEY=${CF_R2_SECRET_KEY}
      - CF_R2_ENDPOINT=${CF_R2_ENDPOINT}
      - ZOHO_ACCESS_TOKEN=${ZOHO_ACCESS_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zohoconnect

  # Database - PostgreSQL 16
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=zohoconnect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=zohoconnect2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zohoconnect

  # Cache & Queue - Redis 7
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zohoconnect

  # Worker - Background Jobs
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:zohoconnect2025@db:5432/zohoconnect
      - REDIS_URL=redis://redis:6379
      - CF_R2_ACCESS_KEY_ID=${CF_R2_ACCESS_KEY_ID}
      - CF_R2_SECRET_KEY=${CF_R2_SECRET_KEY}
      - ZOHO_ACCESS_TOKEN=${ZOHO_ACCESS_TOKEN}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - zohoconnect

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - zohoconnect

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zohoconnect:
    driver: bridge
